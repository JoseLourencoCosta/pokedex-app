<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="icon" href="image/pokeball.svg" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/jquery-3.6.0.min.js"></script>
    <script src="javascript/jquery.serializejson.js"></script>
    <script src="javascript/pokedex.js"></script>

    <title>Pokedex</title>
  </head>
  <body>
    <h1></h1>

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand"
        ><img style="width: 25px; height: 25px" src="image/pokeball.svg" />
        Pokedex</a
      >

      <!-- Button trigger modal -->
      <a
        href="#"
        class="btn btn-primary btn-lg active btn-bottom-right"
        role="button"
        aria-pressed="true"
        data-toggle="modal"
        data-target="#addPokemonModal"
        >+</a
      >

      <!-- Modal -->
      <div
        class="modal fade"
        id="addPokemonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addPokemonModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addPokemonModalLabel">New Pokemon</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="pokeForm">
                <div
                  id="pokeFormFeedBack"
                  class="alert alert-danger"
                  role="alert"
                  style="display: none"
                ></div>
                <div class="form-group">
                  <label for="pokeFormNumber" class="col-form-label"
                    >Number:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="pokeFormNumber"
                    name="number"
                  />
                </div>
                <div class="form-group">
                  <label for="pokeFormName" class="col-form-label">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pokeFormName"
                    name="name"
                  />
                </div>
                <div class="form-group">
                  <label for="pokeFormDescription" class="col-form-label"
                    >Description:</label
                  >
                  <textarea
                    class="form-control"
                    id="pokeFormDescription"
                    name="description"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="pokeFormTypes">Type:</label>
                  <select class="form-control" id="pokeFormTypes">
                    <option>Bug</option>
                    <option>Electric</option>
                    <option>Grass</option>
                    <option>Fire</option>
                    <option>Flying</option>
                    <option>Poison</option>
                    <option>Psychic</option>
                    <option>Rock</option>
                    <option>Water</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pokeFormImageURL" class="col-form-label"
                    >Image URL:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="pokeFormImageURL"
                    name="imageURL"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                id="pokeFormCloseButton"
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="save(document.getElementById('pokeForm'))"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <form class="form-inline">
        <input
          id="searchInput"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          type="button"
          onclick="find(document.getElementById('searchInput').value)"
        >
          Search
        </button>
      </form>
    </nav>

    <div id="divPokemonList"></div>
  </body>
</html>
